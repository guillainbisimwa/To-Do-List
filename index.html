<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>TODO List</title>
</head>
<body class="">
    <div id="content">
        
    </div>

    <div class="container">
        <div class="pt-5 d-flex justify-content-between">
            <h2 class="text-secondary">TODO List - JavaScript</h2>
            <button class="btn btn-danger btn-lg">Add project</button>
        </div>
        <div class="row">
            <div class="col-4 pt-5">
                <div class="card bg-test">
                    <div class="card-header text-white bg-dark d-flex justify-content-between pt-3">
                        <h6>Backlog</h6>
                        <div>
                            <i class="fas fa-edit mx-3"></i>
                            <i class="fas fa-trash mx-3"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mt-3">
                            <div class="card border-info">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <h5 class="card-title">Project 1</h5>
                                        <div>
                                            <i class="fas fa-edit mx-3 text-info"></i>
                                            <i class="fas fa-trash mx-3 text-danger"></i>
                                        </div>
                                    </div>
                                    <span class="badge rounded-pill bg-danger">Danger</span>
                                    <p class="card-text">Some quick example text to build on the card title</p>
                                    <p class="card-text"><small class="text-muted">Due on 2 feb 2020</small></p>

                                    <div class="accordion accordion-flush" id="accordionFlushExample">
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="flush-headingOne">
                                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                                View details
                                                </button>
                                            </h2>
                                            <div id="flush-collapseOne" class="accordion-collapse collapse pt-3" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                                <div class="d-flex justify-content-between mt-2">
                                                    <div>
                                                        <i class="fas fa-bars"></i>
                                                        <input type="checkbox" class="custom-control-input" id="checklist-item-4">
                                                        <b>Task 2</b>
                                                    </div>
                                                    <i class="fas fa-times-circle text-danger"></i>
                                                </div> 
            
                                                <div class="d-flex justify-content-between mt-2">
                                                    <div>
                                                        <i class="fas fa-bars"></i>
                                                        <input type="checkbox" class="custom-control-input" id="checklist-item-4">
                                                        <b>Task 2</b>
                                                    </div>
                                                    <i class="fas fa-times-circle text-danger"></i>
                                                </div>

                                                <div class="d-flex justify-content-between mt-2">
                                                    <div>
                                                        <i class="fas fa-plus"></i>
                                                        <a href="#" class="btn-link"> Add task</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-grid gap-2">
                        <button class="btn btn-primary text-light">Add task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/1ba545dca5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
